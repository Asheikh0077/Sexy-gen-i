<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gen-I - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --color-bg-light: #f0f4f8;
      --color-text-light: #1a1a1a;
      --color-bg-dark: #1e272e;
      --color-text-dark: #eee;
      --color-primary: #f9ca24;
      --color-primary-dark: #c49e17;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light-mode {
      background: var(--color-bg-light);
      color: var(--color-text-light);
    }

    header {
      background: #1a1a2e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.4s ease;
    }

    body.light-mode header {
      background: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-weight: 700;
      font-size: 2rem;
      color: var(--color-primary);
      margin: 0;
    }

    body.light-mode header h1 {
      color: var(--color-primary-dark);
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    body.light-mode nav a {
      color: var(--color-text-light);
    }

    nav a:hover {
      color: var(--color-primary);
    }

    body.light-mode nav a:hover {
      color: var(--color-primary-dark);
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #2f3640;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light-mode .container {
      background: #fff;
      color: var(--color-text-light);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 1rem;
    }

    body.light-mode .profile-header {
      border-color: #ddd;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--color-primary);
      transition: border-color 0.4s ease;
    }

    body.light-mode .profile-header img {
      border-color: var(--color-primary-dark);
    }

    .profile-header h2 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }

    .profile-header p {
      margin: 0;
      color: #ccc;
      font-size: 1rem;
    }

    body.light-mode .profile-header p {
      color: #555;
    }

    .bio {
      margin-top: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }

    .info-box {
      background: #353b48;
      padding: 1rem;
      border-radius: 12px;
      border-left: 5px solid var(--color-primary);
      transition: background 0.4s ease, border-color 0.4s ease;
    }

    body.light-mode .info-box {
      background: #f8f9fa;
      border-color: var(--color-primary-dark);
      color: var(--color-text-light);
    }

    .info-box h5 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: var(--color-primary);
      transition: color 0.4s ease;
    }

    body.light-mode .info-box h5 {
      color: var(--color-primary-dark);
    }

    .btn-edit {
      margin-top: 2rem;
      background: var(--color-primary);
      color: #000;
      border: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-edit:hover {
      background: var(--color-primary-dark);
    }

    body.light-mode .btn-edit {
      color: #fff;
    }

    footer {
      background: #1a1a2e;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      color: var(--color-primary);
      font-size: 0.9rem;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light-mode footer {
      background: #f8f9fa;
      color: var(--color-primary-dark);
    }
  </style>
</head>
<body>

<header>
  <h1>Gen<span style="color: white;">I</span></h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="messages.html">Messages</a>
    <a href="notifications.html">Notifications</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<div class="container" role="main">
  <div class="profile-header">
    <img src="https://i.pravatar.cc/150?img=3" alt="User Photo" />
    <div>
      <h2>Jane Doe</h2>
      <p>@jane.doe</p>
    </div>
  </div>

  <p class="bio">
    Enthusiastic learner. AI & Web Dev lover. Sharing knowledge is my superpower! ðŸ’¡
  </p>

  <div class="info-grid" aria-label="User information">
    <div class="info-box" tabindex="0">
      <h5>Email</h5>
      <p>jane.doe@example.com</p>
    </div>
    <div class="info-box" tabindex="0">
      <h5>Enrolled Courses</h5>
      <p>5 Courses</p>
    </div>
    <div class="info-box" tabindex="0">
      <h5>Member Since</h5>
      <p>Jan 2024</p>
    </div>
    <div class="info-box" tabindex="0">
      <h5>Last Active</h5>
      <p>2 hours ago</p>
    </div>
  </div>

  <button class="btn-edit" type="button">Edit Profile</button>
</div>

<footer>
  &copy; 2025 Gen-I. All rights reserved.
</footer>

<script>
  // Dark mode toggle logic reused from notifications.html for consistency
  const darkModeToggleId = 'dark-mode-toggle';
  if (!document.getElementById(darkModeToggleId)) {
    const headerNav = document.querySelector('header nav');
    const btn = document.createElement('button');
    btn.id = darkModeToggleId;
    btn.textContent = 'Toggle Dark Mode';
    btn.style.marginLeft = '1.5rem';
    btn.style.padding = '0.3rem 0.8rem';
    btn.style.fontWeight = '600';
    btn.style.borderRadius = '8px';
    btn.style.border = 'none';
    btn.style.cursor = 'pointer';
    btn.style.background = 'var(--color-primary)';
    btn.style.color = '#000';
    btn.style.transition = 'background-color 0.3s ease, color 0.3s ease';
    btn.addEventListener('mouseenter', () => {
      btn.style.background = 'var(--color-primary-dark)';
    });
    btn.addEventListener('mouseleave', () => {
      btn.style.background = 'var(--color-primary)';
    });
    headerNav.appendChild(btn);

    btn.addEventListener('click', () => {
      const isDark = !document.body.classList.contains('light-mode');
      if (isDark) {
        document.body.classList.add('light-mode');
        btn.textContent = 'Switch to Dark Mode';
        localStorage.setItem('geni-darkmode', 'light');
      } else {
        document.body.classList.remove('light-mode');
        btn.textContent = 'Switch to Light Mode';
        localStorage.setItem('geni-darkmode', 'dark');
      }
    });
  }

  window.addEventListener('load', () => {
    const savedMode = localStorage.getItem('geni-darkmode');
    if(savedMode === 'light') {
      document.body.classList.add('light-mode');
      document.getElementById(darkModeToggleId).textContent = 'Switch to Dark Mode';
    } else {
      document.body.classList.remove('light-mode');
      document.getElementById(darkModeToggleId).textContent = 'Switch to Light Mode';
    }
  });
</script>

</body>
</html>
