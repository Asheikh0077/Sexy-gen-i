<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GenI - Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: #eafaf1;
      color: #2c5234;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: #c8f2d0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #146c43;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #146c43;
      font-weight: 500;
    }

    .settings-container {
      max-width: 800px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .setting-item {
      margin-bottom: 1.5rem;
    }

    .setting-item label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .setting-item input[type="text"],
    .setting-item input[type="email"],
    .setting-item input[type="password"],
    .setting-item select {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #f1f1f1;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .setting-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .setting-item button {
      background-color: #34c47c;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .setting-item button:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #c8f2d0;
      text-align: center;
      padding: 1rem;
      color: #146c43;
      font-size: 0.9rem;
      border-top: 2px solid #34c47c;
    }

    footer a {
      text-decoration: none;
      color: #146c43;
      margin: 0 10px;
    }

    footer a:hover {
      color: #34c47c;
    }

    .dark-mode {
      background-color: #2c2c2c;
      color: white;
    }

    .dark-mode header {
      background-color: #444;
    }

    .dark-mode footer {
      background-color: #444;
    }

    .dark-mode .setting-item input,
    .dark-mode .setting-item button {
      background-color: #333;
      color: white;
    }

    .dark-mode .setting-item button {
      background-color: #219b63;
    }
  </style>
</head>
<body>

<header>
  <h1>GenI - Settings</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="messaging.html">Messaging</a>
    <button id="dark-mode-toggle">ðŸŒ™</button>
  </nav>
</header>

<div class="settings-container">
  <!-- Profile Settings -->
  <div class="setting-item">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" />
  </div>
  <div class="setting-item">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />
  </div>
  <div class="setting-item">
    <label for="password">Change Password</label>
    <input type="password" id="password" placeholder="Enter new password" />
  </div>

  <!-- Privacy Settings -->
  <div class="setting-item">
    <label for="visibility">Profile Visibility</label>
    <select id="visibility">
      <option value="public">Public</option>
      <option value="private">Private</option>
      <option value="friends">Friends Only</option>
    </select>
  </div>
  
  <!-- Notifications Settings -->
  <div class="setting-item">
    <label for="notifications">Receive Notifications</label>
    <input type="checkbox" id="notifications" checked />
    <span>Enable email and push notifications</span>
  </div>
  
  <!-- Save Changes Button -->
  <div class="setting-item">
    <button>Save Changes</button>
  </div>
</div>

<footer>
  <a href="privacy.html">Privacy</a>
  <a href="terms.html">Terms</a>
  <a href="about.html">About</a>
</footer>

<script>
  // Dark Mode Toggle
  document.getElementById('dark-mode-toggle').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>

</body>
</html>
