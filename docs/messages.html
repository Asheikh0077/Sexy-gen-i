<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gen-I - Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --color-bg-light: #f0f4f8;
      --color-text-light: #1a1a1a;
      --color-bg-dark: #1e272e;
      --color-text-dark: #eee;
      --color-primary: #00f2fe;
      --color-primary-dark: #0d6efd;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
      display: flex;
      flex-direction: column;
    }

    body.light-mode {
      background: var(--color-bg-light);
      color: var(--color-text-light);
    }

    header {
      background: #1a1a2e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.4s ease;
    }

    body.light-mode header {
      background: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-weight: 700;
      font-size: 2rem;
      color: var(--color-primary);
      margin: 0;
    }

    body.light-mode header h1 {
      color: var(--color-primary-dark);
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    body.light-mode nav a {
      color: var(--color-text-light);
    }

    nav a:hover {
      color: var(--color-primary);
    }

    body.light-mode nav a:hover {
      color: var(--color-primary-dark);
    }

    .container {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      background: #1e272e;
      border-radius: 16px;
      padding: 1rem 2rem 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light-mode .container {
      background: #fff;
      color: var(--color-text-light);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .message-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      background: #222f3e;
      transition: background 0.4s ease;
    }

    body.light-mode .message-list {
      background: #f8f9fa;
      border-color: #ccc;
    }

    .message {
      background: #2f3640;
      padding: 1rem;
      border-radius: 12px;
      border-left: 5px solid var(--color-primary);
      transition: background 0.3s ease, border-color 0.3s ease;
      word-break: break-word;
    }

    body.light-mode .message {
      background: #fff;
      border-color: var(--color-primary-dark);
      color: var(--color-text-light);
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    }

    .message strong {
      color: var(--color-primary);
    }

    body.light-mode .message strong {
      color: var(--color-primary-dark);
    }

    .message time {
      display: block;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      color: #aaa;
    }

    body.light-mode .message time {
      color: #555;
    }

    .message img, .message video {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
      display: block;
    }

    .new-message-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }

    body.light-mode .new-message-form {
      border-color: #ccc;
    }

    .new-message-form textarea {
      flex: 1 1 100%;
      resize: none;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
      transition: box-shadow 0.3s ease;
      min-height: 60px;
    }

    .new-message-form textarea:focus {
      outline: none;
      box-shadow: inset 0 0 8px var(--color-primary);
    }

    body.light-mode .new-message-form textarea {
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .btn-send {
      background: var(--color-primary);
      color: #000;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }

    .btn-send:hover {
      background: var(--color-primary-dark);
      color: #fff;
    }

    body.light-mode .btn-send {
      background: var(--color-primary-dark);
      color: #fff;
    }

    body.light-mode .btn-send:hover {
      background: var(--color-primary);
      color: #000;
    }

    .attachments {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .attachment-preview {
      max-width: 100px;
      max-height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid var(--color-primary);
      cursor: pointer;
      position: relative;
    }

    body.light-mode .attachment-preview {
      border-color: var(--color-primary-dark);
    }

    .emoji-picker {
      position: relative;
      display: inline-block;
    }

    .emoji-button {
      background: transparent;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: var(--color-primary);
      transition: color 0.3s ease;
      padding: 0 6px;
    }

    .emoji-button:hover {
      color: var(--color-primary-dark);
    }

    .emoji-picker-panel {
      position: absolute;
      bottom: 40px;
      left: 0;
      background: #2f3640;
      border-radius: 12px;
      padding: 10px;
      display: none;
      max-width: 250px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      z-index: 100;
      flex-wrap: wrap;
      gap: 6px;
    }

    body.light-mode .emoji-picker-panel {
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .emoji-picker-panel.show {
      display: flex;
    }

    .emoji-picker-panel span {
      cursor: pointer;
      font-size: 1.4rem;
      user-select: none;
      transition: transform 0.1s ease;
      padding: 4px;
      border-radius: 6px;
    }

    .emoji-picker-panel span:hover {
      background-color: var(--color-primary);
      color: #000;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<header>
  <h1>Gen<span style="color: white;">I</span></h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="notifications.html">Notifications</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<div class="container" role="main">
  <h2>Messages</h2>

  <div class="message-list" id="message-list" tabindex="0" aria-live="polite" aria-relevant="additions">
    <!-- Messages will appear here -->
  </div>

  <form id="message-form" class="new-message-form" aria-label="Send new message" enctype="multipart/form-data">
    <textarea id="message-input" rows="2" placeholder="Type your message..." aria-required="true" required></textarea>

    <div class="attachments" aria-label="Attachments preview"></div>

    <div style="display:flex; gap:0.5rem; align-items:center; margin-top:0.5rem;">
      <!-- Emoji picker -->
      <div class="emoji-picker">
        <button type="button" class="emoji-button" aria-label="Insert emoji" title="Insert emoji">üòä</button>
        <div class="emoji-picker-panel" role="list" aria-label="Emoji picker">
          <!-- Emojis will be populated here -->
        </div>
      </div>

      <!-- File inputs -->
      <label for="image-upload" title="Attach image" aria-label="Attach image" style="cursor:pointer; color: var(--color-primary); font-weight:bold;">üñºÔ∏è
        <input type="file" id="image-upload" accept="image/*" multiple style="display:none" />
      </label>

      <label for="video-upload" title="Attach video" aria-label="Attach video" style="cursor:pointer; color: var(--color-primary); font-weight:bold;">üé•
        <input type="file" id="video-upload" accept="video/*" multiple style="display:none" />
      </label>

      <label for="file-upload" title="Attach file" aria-label="Attach file" style="cursor:pointer; color: var(--color-primary); font-weight:bold;">üìé
        <input type="file" id="file-upload" multiple style="display:none" />
      </label>

      <button type="submit" class="btn-send" aria-label="Send message">Send</button>
    </div>
  </form>
</div>

</footer>

<script>
  // Dark mode toggle logic
  const darkModeToggleId = 'dark-mode-toggle';
  if (!document.getElementById(darkModeToggleId)) {
    const headerNav = document.querySelector('header nav');
    const btn = document.createElement('button');
    btn.id = darkModeToggleId;
    btn.textContent = 'Toggle Dark Mode';
    btn.style.marginLeft = '1.5rem';
    btn.style.padding = '0.3rem 0.8rem';
    btn.style.fontWeight = '600';
    btn.style.borderRadius = '8px';
    btn.style.border = 'none';
    btn.style.cursor = 'pointer';
    btn.style.background = 'var(--color-primary)';
    btn.style.color = '#000';
    btn.style.transition = 'background-color 0.3s ease, color 0.3s ease';
    btn.addEventListener('mouseenter', () => {
      btn.style.background = 'var(--color-primary-dark)';
    });
    btn.addEventListener('mouseleave', () => {
      btn.style.background = 'var(--color-primary)';
    });
    headerNav.appendChild(btn);

    btn.addEventListener('click', () => {
      const isDark = !document.body.classList.contains('light-mode');
      if (isDark) {
        document.body.classList.add('light-mode');
        btn.textContent = 'Switch to Dark Mode';
        localStorage.setItem('geni-darkmode', 'light');
      } else {
        document.body.classList.remove('light-mode');
        btn.textContent = 'Switch to Light Mode';
        localStorage.setItem('geni-darkmode', 'dark');
      }
    });
  }

  window.addEventListener('load', () => {
    const savedMode = localStorage.getItem('geni-darkmode');
    if(savedMode === 'light') {
      document.body.classList.add('light-mode');
      document.getElementById(darkModeToggleId).textContent = 'Switch to Dark Mode';
    } else {
      document.body.classList.remove('light-mode');
      document.getElementById(darkModeToggleId).textContent = 'Switch to Light Mode';
    }
    renderMessages();
    populateEmojis();
  });

  // Message data store (dummy)
  let messages = [
    { id: 1, sender: 'Jane Doe', content: 'Hey, how are you?', time: '2 minutes ago' },
    { id: 2, sender: 'John Smith', content: 'Don‚Äôt forget the meeting tomorrow!', time: '1 hour ago' },
    { id: 3, sender: 'Mentor Jane', content: 'Great job on your project!', time: 'Yesterday' },
  ];

  const messageList = document.getElementById('message-list');
  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message-input');
  const attachmentsContainer = document.querySelector('.attachments');

  // Store attachments temporarily
  let attachments = [];

  function renderMessages() {
    messageList.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `
        <strong>${msg.sender}</strong>
        <p>${escapeHtml(msg.content)}</p>
        ${renderAttachments(msg.attachments)}
        <time>${msg.time}</time>
      `;
      messageList.appendChild(div);
    });
  }

  function renderAttachments(att) {
    if (!att || !att.length) return '';
    return att.map(a => {
      if(a.type.startsWith('image/')) {
        return `<img src="${a.url}" alt="Image attachment" />`;
      } else if (a.type.startsWith('video/')) {
        return `<video controls src="${a.url}" alt="Video attachment"></video>`;
      } else {
        return `<p><a href="${a.url}" target="_blank" rel="noopener noreferrer">üìé ${a.name}</a></p>`;
      }
    }).join('');
  }

  // Escape HTML to prevent injection
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }

  // Handle file input changes
  function handleFiles(files) {
    Array.from(files).forEach(file => {
      const url = URL.createObjectURL(file);
      attachments.push({
        name: file.name,
        type: file.type,
        url
      });
    });
    renderAttachmentPreviews();
  }

  // Render attachment previews below textarea
  function renderAttachmentPreviews() {
    attachmentsContainer.innerHTML = '';
    attachments.forEach((att, i) => {
      const elem = document.createElement(att.type.startsWith('image/') ? 'img' : att.type.startsWith('video/') ? 'video' : 'div');
      if(att.type.startsWith('image/') || att.type.startsWith('video/')) {
        elem.src = att.url;
        if(att.type.startsWith('video/')) {
          elem.controls = true;
          elem.style.maxHeight = '80px';
          elem.style.borderRadius = '8px';
        } else {
          elem.style.maxWidth = '100px';
          elem.style.maxHeight = '80px';
          elem.style.borderRadius = '8px';
        }
      } else {
        elem.textContent = `üìé ${att.name}`;
        elem.style.padding = '4px 8px';
        elem.style.border = '2px solid var(--color-primary)';
        elem.style.borderRadius = '8px';
        elem.style.color = 'var(--color-primary)';
        elem.style.cursor = 'default';
      }
      elem.classList.add('attachment-preview');
      // Add remove button overlay
      const wrapper = document.createElement('div');
      wrapper.style.position = 'relative';
      wrapper.style.display = 'inline-block';
      wrapper.style.marginRight = '6px';

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '√ó';
      removeBtn.style.position = 'absolute';
      removeBtn.style.top = '-8px';
      removeBtn.style.right = '-8px';
      removeBtn.style.background = 'var(--color-primary)';
      removeBtn.style.color = '#000';
      removeBtn.style.border = 'none';
      removeBtn.style.borderRadius = '50%';
      removeBtn.style.width = '20px';
      removeBtn.style.height = '20px';
      removeBtn.style.cursor = 'pointer';
      removeBtn.title = 'Remove attachment';
      removeBtn.addEventListener('click', () => {
        attachments.splice(i, 1);
        URL.revokeObjectURL(att.url);
        renderAttachmentPreviews();
      });

      wrapper.appendChild(elem);
      wrapper.appendChild(removeBtn);
      attachmentsContainer.appendChild(wrapper
